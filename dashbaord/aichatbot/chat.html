<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FarmBot ‚Äì Smart Irrigation Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f5f7;
      margin: 0;
      padding: 0;
    }

    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      overflow: hidden;
    }

    .chat-header {
      background-color: #228B22;
      color: white;
      padding: 15px;
      font-size: 20px;
      text-align: center;
    }

    .weather-form {
      padding: 15px;
      text-align: center;
      background: #e9f5ea;
    }

    .weather-form input {
      padding: 8px;
      width: 60%;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .weather-form button {
      padding: 8px 10px;
      margin-left: 5px;
      background: #228B22;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    .notification {
      background: #fff8dc;
      padding: 10px;
      font-size: 14px;
      color: #555;
      border-bottom: 1px solid #ccc;
      text-align: center;
    }

    .chat-messages {
      height: 350px;
      overflow-y: auto;
      padding: 15px;
    }

    .message {
      margin-bottom: 15px;
    }

    .user {
      text-align: right;
      color: #333;
    }

    .bot {
      text-align: left;
      color: #228B22;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      font-size: 16px;
    }

    button.send-btn {
      padding: 10px 15px;
      background: #228B22;
      color: white;
      border: none;
      cursor: pointer;
    }

    button.send-btn:hover {
      background: #1a6b1a;
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">üåø FarmBot ‚Äì Irrigation Assistant</div>

  <div class="weather-form">
    <input type="text" id="locationInput" placeholder="Enter your city or village name" />
    <button onclick="setLocation()">Get Weather</button>
  </div>

  <div class="notification" id="weatherNotification">üåç Waiting for location...</div>

  <div class="chat-messages" id="chatMessages"></div>

  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Ask about planting or irrigation..." />
    <button class="send-btn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  let userLocation = "Yaounde";
  const openAiApiKey = ""; // Replace with a valid key
  const weatherApiKey = ""; // Replace with a valid OpenWeather key
  const messagesEl = document.getElementById("chatMessages");
  const weatherNotification = document.getElementById("weatherNotification");

  function appendMessage(content, sender) {
    const msg = document.createElement("div");
    msg.classList.add("message", sender);
    msg.textContent = content;
    messagesEl.appendChild(msg);
    messagesEl.scrollTop = messagesEl.scrollHeight;
  }

  async function getWeatherAdvice(location) {
    try {
      const res = await fetch(`https://api.weatherapi.com/v1/current.json?key=${weatherApiKey}&q=${location}`);
      if (!res.ok) throw new Error("Weather API error");

      const data = await res.json();
      const condition = data.current.condition.text;
      const temp = data.current.temp_c;
      const willRain = data.current.precip_mm > 0;

      let advice = `üå§ ${condition}, ${temp}¬∞C in ${location}. `;

      if (willRain) {
        advice += `üåß It may rain ‚Äì avoid watering crops.`;
      } else if (temp > 30) {
        advice += `üî• It's hot ‚Äì water early morning or late evening.`;
      } else {
        advice += `‚úÖ Conditions are okay ‚Äì proceed with normal irrigation.`;
      }

      weatherNotification.innerText = advice;
    } catch (error) {
      weatherNotification.innerText = "‚ö†Ô∏è Couldn't fetch weather. Please check location.";
    }
  }

  function setLocation() {
    const input = document.getElementById("locationInput").value.trim();
    if (!input) {
      alert("Please enter a location.");
      return;
    }
    userLocation = input;
    getWeatherAdvice(userLocation);
  }

  async function sendMessage() {
    const input = document.getElementById("userInput");
    const userText = input.value.trim();
    if (!userText) return;

    appendMessage("You: " + userText, "user");
    input.value = "";
    input.disabled = true;

    appendMessage("Bot is thinking...", "bot");

    try {
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${openAiApiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [
            {
              role: "system",
              content: `You are an expert agricultural assistant. Give practical irrigation and planting advice for farmers based in ${userLocation}.`
            },
            {
              role: "user",
              content: userText
            }
          ]
        })
      });

      if (!response.ok) throw new Error("OpenAI API error");

      const data = await response.json();
      const botReply = data.choices[0].message.content;

      removeThinkingMessage();
      appendMessage("Bot: " + botReply, "bot");

    } catch (error) {
      removeThinkingMessage();
      appendMessage("Bot: ‚ö†Ô∏è Sorry, something went wrong. Please try again.", "bot");
    } finally {
      input.disabled = false;
    }
  }

  function removeThinkingMessage() {
    document.querySelectorAll(".bot").forEach(el => {
      if (el.textContent.includes("Bot is thinking...")) el.remove();
    });
  }

  // Initial weather load
  getWeatherAdvice(userLocation);
</script>

</body>
</html>
